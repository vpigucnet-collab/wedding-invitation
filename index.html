<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Приглашение на Мероприятие</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #fef8f0;
    margin: 0;
    padding: 20px;
    line-height: 1.6;
    color: #333;
  }
  header {
    text-align: center;
    padding-bottom: 20px;
  }
  h1 {
    font-size: 2.5em;
    margin-bottom: 10px;
    color: #b64f4f;
  }
  h2 {
    color: #b64f4f;
    margin-top: 40px;
  }
  section {
    max-width: 800px;
    margin: 0 auto;
  }
  ul {
    list-style-type: none;
    padding: 0;
  }
  li {
    background-color: #fff2e6;
    margin: 10px 0;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }
  strong {
    display: inline-block;
    width: 80px;
  }
  footer {
    text-align: center;
    margin-top: 50px;
    font-size: 0.9em;
    color: #777;
  }
</style>
</head>
<body>
<header>
  <h1>Приглашение на Свадьбу</h1>
  <p>Будем рады видеть вас!</p>
</header>

<section>
  <h2>Тайминги мероприятия</h2>
  <ul>
    <li><strong>15:00</strong> — Сбор гостей</li>
    <li><strong>16:00</strong> — Торжественная церемония</li>
    <li><strong>17:00</strong> — Банкет</li>
    <li><strong>23:00</strong> — Завершение вечера</li>
  </ul>
</section>

<section>
  <h2>Контакты</h2>
  <p>Для вопросов пишите на почту: <a href="mailto:info@example.com">info@example.com</a></p>
</section>

<footer>
  <p>&copy; 2026 Ваше мероприятие</p>
</footer>
</body>
</html>
